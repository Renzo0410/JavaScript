<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
    
  </head>
  <body onload="saludo()">
    <div class="contenedor">
      <div class="calculadora">
        
        <div class="pantalla">0</div>
      
        <button class="btn columna-doble" id="eliminarTodo">C</button>
        <button class="btn" id="borrarUltimo">‚Üê</button>
      
        <button class="btn" value="dividir">/</button>
      
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        
        <button class="btn"  value="multiplicar">*</button>
        
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        
        <button class="btn" value="restar">-</button>
        
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        
        <button class="btn" value="sumar">+</button>
        
        <button class="btn columna-doble">0</button>
        <button class="btn">.</button>
        
        <button class="btn" id="resultado" value="igual">=</button>
      
    </div>
  </div>
  
</div>

<script src="./js/index.js"></script>

</body>
</html>
