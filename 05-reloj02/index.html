<body>
    
    <div class="container">

        <div class="widget">
            <div class="date">
                <p id="day-week" class="day-week"></p>
                <p id="day" class="day"></p>
                <p>de </p>
                <p id="month" class="month"></p>
                <p>del </p>

            </div>

            <div class="clock">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="container-seconds">
                    <!-- <p id="am-pm" class="am-pm"></p> -->

                </div>
            </div>

        </div>
    </div>
